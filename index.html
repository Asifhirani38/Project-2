<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Image Carousel - Cycling in London</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="/assets/images/The Big Ben.jpg" alt="The Big Ben - London" />
        <img src="/assets/images/London Eye.jpg" alt="The London Eye" />
        <img src="/assets/images/Box hill - surrey hill views.jpg" alt="Box Hill - Surrey Hills" />
        <img src="/assets/images/Cycling in Snow.jpg" alt="Richmond Park - Snow" />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
